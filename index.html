<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Spreadsheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="addRow">Satır Ekle</button>
        <button id="deleteRow">Satır Sil</button>
        <button id="boldText">Kalın Yap</button>
        <button id="save">Kaydet</button>
        <table id="spreadsheet">
            <thead>
                <tr>
                    <th>Başlık 1</th>
                    <th>Başlık 2</th>
                    <th>Başlık 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
