<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Spreadsheet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <button id="addRow">Satır Ekle</button>
        <button id="deleteRow">Satır Sil</button>
        <button id="addColumn">Sütun Ekle</button>
        <button id="boldText">Kalın Yap</button>
        <button id="save">Kaydet</button>
        <table id="spreadsheet" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr>
                    <th contenteditable="true" style="border: 1px solid #ddd; padding: 10px; background-color: #f0f0f0;">
                        <div class="header-buttons">
                            <button class="delete-column" data-index="0">x</button>
                        </div>
                        Başlık 1
                    </th>
                    <th contenteditable="true" style="border: 1px solid #ddd; padding: 10px; background-color: #f0f0f0;">
                        <div class="header-buttons">
                            <button class="delete-column" data-index="1">x</button>
                        </div>
                        Başlık 2
                    </th>
                    <th contenteditable="true" style="border: 1px solid #ddd; padding: 10px; background-color: #f0f0f0;">
                        <div class="header-buttons">
                            <button class="delete-column" data-index="2">x</button>
                        </div>
                        Başlık 3
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true" style="border: 1px solid #ddd; padding: 10px;"></td>
                    <td contenteditable="true" style="border: 1px solid #ddd; padding: 10px;"></td>
                    <td contenteditable="true" style="border: 1px solid #ddd; padding: 10px;"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
